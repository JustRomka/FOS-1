<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fos-1</title>
</head>
<body>
    <div class="container w-75 mt-5 text-center">
        <div class="row top">
            <h1>Обсудить проект</h1>
            <p>Оставьте свои контактные данные и наши специалисты свяжутся с вами <br> для уточнения деталей сотрудничества</p>
        </div>
        <form action="">
            <div class="row">
                <div class="col-lg-6">
                    <p><span>Имя</span></p>
                    <input type="text" id="name" name="name" required placeholder="Александр">
                </div>
                <div class="col-lg-6">
                    <p><span>Телефон</span></p>
                    <input type="number" id="number" name="number" required placeholder="+7 999 999 99 99">
                </div>
            </div>
        </form>
        <div class="row bottom">
            <p>Нажимая кнопку «Отправить заявку», Вы соглашаетесь на обработку персональных данных <br> и ознакомлены с политикой конфиденциальности ресурса</p>
        </div>
        <div class="row" style="justify-content: space-around;">
            <input type="submit" id="submit" name="submit" value="Оставить заявку">
        </div>
    </div>
</body>
</html>
